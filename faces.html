<!DOCTYPE html>
<html>

<head>
  <title>SNL Faces</title>
  <link rel="stylesheet" type="text/css" href="faces.css">
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bootstrap-theme.min.css">
</head>

<body>
  
  <div class="container">
    <div class="row">
      <div class="text-center"><h1>SNL Face Game</h1>
        <h5>Click as many characters as you can in 20 seconds! (Each should only be clicked once. Refresh the page to play again.)</h5>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6 col-md-offset-4 col-lg-6 col-lg-offset-4 col-sm-6 col-sm-offset-4 col-xs-6 col-xs-offset-4"> 
        <button class="btn btn-danger" id="starter">Start the game!</button> </div>
    </div>
  
    <div class="row">
      <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
        <img src="brian2.png" data-state="on" height="125px"></div>

      <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
        <img src="stephan.png" data-state="on" height="125px"></div>         

      <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
        <img src="copies.png" data-state="on" height="125px"></div>
        
      <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
        <img src="leslie.png" data-state="on" id="leslie" height="125px"></div>
        
      <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
        <img src="pat.png" data-state="on" id="pat" height="125px"></div>
    </div>

    <div class="row">
      <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
        <img src="target.png" data-state="on" id="target" height="125px"></div>

      <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
        <img src="churchlady.png" data-state="on" id="churchlady" height="125px"></div>

      <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
        <img src="dooneese.png" data-state="on" id="dooneese" height="125px"></div>

      <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
        <img src="molly.png" data-state="on" id="molly"height="125px"></div>

      <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
        <img src="zamata.png" data-state="on" id="zamata"height="125px"></div>
    </div>

    <div class="row">
      <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
        <img src="wayne.png" data-state="on" id="wayne" height="125px"></div>

      <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
        <img src="radner.png" data-state="on" id="radner"height="125px"></div>

      <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
        <img src="eddie.png" data-state="on" id="eddie"height="125px"></div>

      <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
        <img src="phil.png" data-state="on" id="phil" height="125px"></div>

      <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
        <img src="cheri2.png" data-state="on" id="cheri" height="125px"></div>
    </div>

    <div class="row">
      <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
        <img src="chris.png" data-state="on" height="125px"></div>

      <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
        <img src="dieter.png" data-state="on" id="dieter"height="125px"></div>

      <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
        <img src="lovitz.png" data-state="on" id="lovitz"height="125px"></div>

      <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
        <img src="mrbill.png" data-state="on" id="mrbill" height="125px"></div>

      <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
        <img src="tim.png" data-state="on" id="tim" height="125px"></div>
    </div> 
 

  </div><!--close container -->

 <script type="text/javascript" src="faces.js"></script>
</body>

</html>
